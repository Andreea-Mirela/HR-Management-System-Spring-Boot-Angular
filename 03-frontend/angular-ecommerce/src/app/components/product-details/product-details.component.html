<div class="detail-section" style="margin-left: 105px;">
    <div class="container-fluid custom-row">

        <img src="{{ product.imageUrl }}" class="detail-img">

        <h3>{{ product.name }}</h3>
        <div class="price">{{ product.unitPrice}} pct.</div>
        <button (click)="addToCart()" class="btn btn-primary btn-sm">Adaugă în coș</button>

        <hr>
        <h4>Descriere</h4>
        <p>{{ product.description }}</p>

        <a routerLink="./products" class="mt-5">Înapoi la lista de produse</a>
    </div>
</div>
