<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row custom-row">
                <div *ngFor="let tempProduct of products" class="col-md-3 col-sm-6">
                  <div class="product-card">
                    <a routerLink="/shop/products/{{ tempProduct.id }}" class="product-image">
                      <img src="{{ tempProduct.imageUrl }}" alt="{{ tempProduct.name }}" class="img-responsive">
                    </a>
                    <div class="product-details">
                      <a routerLink="/shop/products/{{ tempProduct.id }}" class="product-title">{{ tempProduct.name }}</a>
                      <div class="product-price">{{ tempProduct.unitPrice }} pct.</div>
                      <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Adaugă în coș</button>
                    </div>
                  </div>
                </div>
              
                <!-- if products empty then display a message-->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                  No products found.
                </div>
              </div>
              
              
<!-- begin footer -->
<div class="footer-pagination">
    <div class="row">
        <div class="col-md-6"></div>

        <div class="col-md-6">
            <div class="row">
                <div class="col-md-9" style="padding-left: 30%">
                
                    <ngb-pagination [(page)]="thePageNumber"
                                    [pageSize]="thePageSize"
                                    [collectionSize]="theTotalElements"
                                    [maxSize]="5"
                                    [boundaryLinks]="true"
                                    (pageChange)="listProducts()">

                    </ngb-pagination>

                </div>

                <div class="col-md-3 mt-2" style="text-align: right;">
                    <span class="mr-2">Dimensiune pagină</span>

                    <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                        <option>2</option>
                        <option>5</option>
                        <option>10</option>
                        <option selected="true">12</option>
                        <option>20</option>
                        <option>50</option>
                    </select>
                </div>

            </div>
        </div>

    </div>
</div>
<!-- end footer -->

        </div>
    </div>
</div>
